<!DOCTYPE html>
<html ng-app="mineSweeperApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="GameboardController">
        <table>
            <tr ng-repeat="gameRow in gameBoard.rows">
                <td ng-repeat="cell in gameRow.cells">
                    {{cell.visited}}
                </td>
            </tr>
        </table>
    </body>
</html>
