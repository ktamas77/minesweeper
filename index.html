<!DOCTYPE html>
<html ng-app="mineSweeperApp">
    <head>
        <style>
            .gameTable { 
                border: 2px solid black;
                padding: 0px;
            }
            .gameTable td { 
                width: 40px; 
                height: 40px; 
                background-color: #ddd;
                margin: 0px;
                padding: 0px; 
            }
            .gameTable td.visited {
                background-color: #fff;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="GameboardController">
        <table class="gameTable">
            <tr ng-repeat="gameRow in gameBoard.rows">
                <td ng-repeat="cell in gameRow.cells" 
                    ng-click="cell.visited = 1" 
                    class="ng-class:gameBoard.visitedStyle[cell.visited]">
                    {{cell.visited}}
                </td>
            </tr>
        </table>
    </body>
</html>
