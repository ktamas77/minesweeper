<!DOCTYPE html>
<html ng-app="mineSweeperApp">
    <head>
        <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script>
            var boardSize = 10;
            var maxMines = 10;
        </script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="GameboardController">
        <table class="gameTable">
            <tr ng-repeat="gameRow in gameBoard.rows">
                <td ng-repeat="cell in gameRow.cells" 
                    ng-click="cell.visit()" 
                    class="ng-class:cell.cellStyle">
                    <div class="cellNum" ng-show="cell.visited" ng-if="cell.mineNum > 0">
                        {{ cell.mineNum }}
                    </div>
                </td>
            </tr>
        </table>
        <div class="gameover" 
            ng-show="gameBoard.gameStatus == 'lost'" 
            ng-click="gameBoard.restart()">
            Game Over. Click here to restart.
        </div>
        <div class="won" 
            ng-show="gameBoard.gameStatus == 'won'"
            ng-click="gameBoard.restart()">
            Congratulations! Click here for a new game.
        </div>
    </body>
</html>
